package models

syntax = "proto3"

option go_package = "protobufandgrpcrepo/models"
 
enum PhoneType{
    MOBILE = 0;
    HOME = 1;
    WORK = 2;
}

message PhoneNumber{
 stringt number = 1;
 PhoneType type = 2;

}

message Person{

  string name= 1;
  int32 id = 2;
  string email = 3;
  repeated PhoneNumber phones = 4;

}